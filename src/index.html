  
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Express session demo</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Welcome to LiveChat</h1>
        <form autocomplete="off" class="form">
          <input type="text" class="input" placeholder="Enter your nickname">
          <button type="submit">Connect</button>
        </form>
        <button class="logout">Logout</button>
        <div class="chat"></div>
        <form autocomplete="off" class="chat-form">
          <input type="text" class="message-input" placeholder="Print message">
          <button type="submit">Send</button>
        </form>
        <div class="alert"></div>
      </div>
    </div>
  </body>
</html>
